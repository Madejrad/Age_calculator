<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Age calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="borders">
        <h1 class="h1">Age calculator</h1>
        <h2 class="h2">Enter your age</h2>
        <form class="form">
          <input id="input" type="date" aria-label="Enter your age" />
          <button id="butt">Count</button>
          <p class="result"></p>
        </form>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
